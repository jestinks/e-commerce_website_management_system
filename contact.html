<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shoe Vault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    /* Reset styles */
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* Header Styles */
  .header {
    background-color: #000000;
    color: #fff;
  }
  
  .navbar {
    background-color: #000000;
    color: #ffffff;
  }

  .cart-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}
  
  .component-wrapper {
    display: flex;
    justify-content: center;
    background-size: 100%;
  }
  
  .content-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    color: white;
    font-size: 18px;
    background-color: blue;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  
  .logo {
    display: flex;
    align-items: center;
  }
  
  .logo img {
    margin-right: 10px;
  }
  
  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  
  .menu li {
    margin-right: 20px;
  }
  
  .menu li a {
    position: relative;
    text-decoration: none;
    color: #ffffff;
    transition: color 0.3s;
    font-family: 'Montserrat', sans-serif;
  }

  .menu li a::before {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #ffffff;
    transform: scaleX(0);
    transition: transform 0.3s;
  }
  
  .menu li a:hover {
    color: #ff0000; /* Update with your desired color */
  }
  
  .menu li a:hover::before {
    transform: scaleX(1);
  }
  .menu li:last-child {
    margin-right: 0;
  }
  .container-1 {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f8f8f8;
  border: 1px solid #ccc;
  border-radius: 5px;
}


/* Contact styles */
.contact {
  background-color: #000000;
}

.contact h1 {
  margin-bottom: 20px;
  text-align: center;
}

.contact p {
  margin-bottom: 40px;
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  line-height: 1.5;
  transition: border-color 0.3s ease-in-out;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #f00;
}

button[type="submit"] {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #f00;
  color: #fff;
  font-size: 16px;
  line-height: 1.5;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #d60000;
}
/* Footer styles */
.footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  margin:0;
}

.footer p {
  margin: 0;
}

  </style>
  
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo"><img src="logo.png" width="96px" height="54px" alt="logo"></a>          
        <ul class="menu">
          <li><a href="http://localhost:3000/">Home</a></li>
          <li><a href="http://localhost:3000/men">Men</a></li>
          <li><a href="http://localhost:3000/women">Women</a></li>
          <li><a href="http://localhost:3001/">Contact</a></li>
          <li><a href="http://localhost:3002/"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </div>
    </nav>      
  </header>

  <section class="contact">
    <div class="container-1">
      <h1>Contact Us</h1>
      <p>Feel free to reach out to us with any inquiries or feedback.</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Shoe Vault. All rights reserved.</p>
    </div>
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.querySelector('#name').value;
    const email = document.querySelector('#email').value;
    const message = document.querySelector('#message').value;

    const data = {
      name: name,
      email: email,
      message: message
    };

    // Send form data to the server
    fetch('/submit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then((response) => {
      if (response.ok) {
        console.log('Form submitted successfully.');
        // Display success message
        alert('Form submitted successfully.');

        // Clear input values
        form.reset();
      } else {
        console.error('Error submitting form.');
        // TODO: Handle the error case
      }
    })
    .catch((error) => {
      console.error('Error submitting form:', error);
      // TODO: Handle the error case
    });
  });
});

  </script>
</body>
</html>
